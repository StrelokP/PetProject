<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>

</head>
<body style="background-color: antiquewhite">
<div class="container-fluid" style="margin-top: 20px;" th:fragment="OwnersFragment">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-md-offset-3">
            <div class="card">
                <div class="card-header">
                    All Owners
                </div>
                <div class="card-body" th:if="${not#lists.isEmpty(owners)}">
                    <table class="table">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                        </tr>
                        <tr th:each="owner:${owners}">
                            <td><p th:text="${owner.id}"></p></td>
                            <td><p th:text="${owner.firstName}+''+${owner.lastName}"></p></td>
                            <!--<td><a href="#" th:href="@{'/owner/show/'+${owner.id}}">View</a></td>-->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
